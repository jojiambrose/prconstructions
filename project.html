    <!-- Container (Portfolio Section) -->
    <div id="portfolio" class="">
      <div class="container">
        <h3 class="text-center">PROJECTS</h3>
        <p class="text-center">Here are some of our Projects</p>

        <div class="row text-center">
          <div class="col-sm-4">
            <div class="thumbnail">
              <img src="img/2.JPG" alt="Paris" width="400" height="300" />
              <p><strong>Budling 1</strong></p>

              <button class="btn" data-toggle="modal" data-target="#myModal">
                View
              </button>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="thumbnail">
              <img src="img/4.JPG" alt="New York" width="400" height="300" />

              <button class="btn" data-toggle="modal" data-target="#myModal">

            </div>
          </div>
          <div class="col-sm-4">

                view

        </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal1" role="dialog">
        <!-- id name changed from myModal to myModal1 -->
        <div class="modal-dialog">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                Ã—
              </button>
              <h4><span class="glyphicon glyphicon-lock"></span> Tickets</h4>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label for="psw"
                    ><span class="glyphicon glyphicon-shopping-cart"></span>
                    Tickets, $23 per person</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="psw"
                    placeholder="How many?"
                  />
                </div>
                <div class="form-group">
                  <label for="usrname"
                    ><span class="glyphicon glyphicon-user"></span> Send
                    To</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="usrname"
                    placeholder="Enter email"
                  />
                </div>
                <button type="submit" class="btn btn-block">
                  Pay <span class="glyphicon glyphicon-ok"></span>
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-danger btn-default pull-left"
                data-dismiss="modal"
              >
                <span class="glyphicon glyphicon-remove"></span> Cancel
              </button>
              <p>Need <a href="#">help?</a></p>
            </div>
          </div>
        </div>
